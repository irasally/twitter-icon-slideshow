<html>
  <head>
    <title>twitter icon slideshow</title>
    <!-- jQuery library (served from Google) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type='text/javascript' src='js/jquery-marquee.js'></script>
    <!-- bxSlider Javascript file -->
    <script src="bxslider/jquery.bxslider.min.js"></script>
    <!-- bxSlider CSS file -->
    <link href="bxslider/jquery.bxslider.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
  </head>
  <body>
    <p id="title" class="opacity-bg">Today's participants</p>
    <div id="contents">
      <ul data-bind="foreach: screenNames" class="bxslider">
        <li class="iconImage"><image data-bind="attr:{src: imageSrc, title: screenName}" width="400px" height="400px"/></li>
      </ul>
    </div>
    <div id="screenName" class="opacity-bg">@irasally</div>
    <script type='text/javascript' src='js/knockout-3.0.0.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
